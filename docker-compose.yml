version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autopodbor_bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Mount logs directory if needed
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    # Optional: Add healthcheck
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import sys; sys.exit(0)'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Optional: Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
